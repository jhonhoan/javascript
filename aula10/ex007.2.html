<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando NÃºmeros</title>
    <style>
        .bloco{
            width: 500px;
            margin: auto;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
        }

        input{
            margin: auto;
            width: 100px;

        }

        div{
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="bloco">
        <h1>Somando Valores</h1>
        <input type="number" name="text1" id="text1"> +
        <input type="number" name="text2" id="text2">
        <input type="button" value="Somar" onclick="somar()">
        
        <div>0</div>
    </div>

    <script>
        

        function somar() {
        var t1 =  document.getElementById('text1')
        var t2 = document.getElementById('text2')
        var res = document.getElementsByTagName('div')[1]

        var n1 = Number(t1.value)
        var n2 = Number(t2.value)

        var s = n1 + n2
        res.innerText = `Resultado ${s}`
        }
    </script>
</body>
</html>
