<!DOCTYPE html>
<html lang="pt=br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        .area{
            background-color: #8a2be3;
            color: white;

            width: 100%;
            max-width: 300px;
            
            height: 100%;
            min-height: 300px;

            border-radius: 20px;
            margin: auto;

        }

        p{  
            width: 100%;
            height: 300px;

            font-size: 40px;
            font-family: Arial, Helvetica, sans-serif;

            display: flex;
            align-items: center;
            justify-content: center;
            
        }
    </style>
</head>
<body>
        <div class="area">
            <p>Interaja...</p>
        </div>

        <script>

            var a = document.getElementsByClassName('area')[0]
            var a = document.getElementsByTagName('p')[0]

            a.addEventListener('click', clicar)
            a.addEventListener('mouseenter', entrar)
            a.addEventListener('mouseout', sair)

            function clicar(){
               
                a.innerHTML = 'Clicou!'
                a.style.background = 'red'
            }

            function entrar() {
                a.style.background = 'blue'
            }

            
            function sair() {
               
               

                a.innerHTML = 'Muito Bem!'
                a.style.background = 'green'
            }

        </script>
</body>
</html>
